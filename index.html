<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="calendar-title">Календарь настроения на 2019!</h1>
        <p class="calendar-text">расскрашивай дня в зависимости от вашего настроения</p>
        <div class="calendar-select">
            <div class="calendar-subtitle">Выберете ваше настроение</div>
            <div class="calendar-list">
                <button class="calendar-btn calendar-btn__1">Отличное</button>
                <button class="calendar-btn calendar-btn__2">Хорошее</button>
                <button class="calendar-btn calendar-btn__3">Нормельное</button>
                <button class="calendar-btn calendar-btn__4">Плохое</button>
                <button class="calendar-btn calendar-btn__5">Отвратительное</button>
            </div>
            <div class="calendar-subtext">и нажите на дату</div>
        </div>
        <div class="calendar"></div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
